<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Meteo</title>
    <link href="https://fonts.googleapis.com/css2?family=Merryweather&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="col col-12 justify-content-center weather-container">
            <h2 class="text-center">Meteo</h2>
            <div class="form-group">
                <label for="location">Nome del luogo:</label>
                <input type="text" id="location" class="form-control" placeholder="Es. Torino" value="Torino">
            </div>
            <button id="updateCoordinates" class="btn btn-primary btn-block">Aggiorna Meteo</button>
            <div id="loading" class="text-center">Caricamento meteo...</div>
            <div id="weather-data" class="weather-info" style="display:none;">
                <h3 id="location-name" class="text-center"></h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Giorno</th>
                            <th>Temperatura Media (°C)</th>
                            <th>Umidità Media (%)</th>
                            <th>Precipitazioni Totali (mm)</th>
                            <th>Condizione Meteo</th>
                        </tr>
                    </thead>
                    <tbody id="weather-table"></tbody>
                </table>
                <div class="chart-container">
                    <canvas id="weatherChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
