<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Meteo</title>
    <link href="https://fonts.googleapis.com/css2?family=Merryweather&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Merryweather', serif;
            background-color: #e0f7fa;
            color: #0277bd;
            padding-top: 20px;
            margin: 1rem auto;
        }
        .weather-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #81d4fa;
        }
        .weather-info {
            margin-top: 20px;
        }
        #loading {
            font-size: 1.2em;
            color: #0288d1;
        }
        .chart-container {
            margin-top: 30px;
            height: 400px;
        }
        .table {
            font-size: 1.1em;
            border: 1px solid #81d4fa;
        }
        .table th, .table td {
            padding: 15px;
            text-align: center;
            color: #0288d1;
        }
        .table-striped tbody tr:nth-child(odd) {
            background-color: #e1f5fe;
        }
        .table-striped tbody tr:nth-child(even) {
            background-color: #ffffff;
        }
        h2 {
            color: #01579b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col col-12 justify-content-center weather-container">
            <h2 class="text-center">Meteo</h2>
            <div class="form-group">
                <label for="location">Nome del luogo:</label>
                <input type="text" id="location" class="form-control" placeholder="Es. Torino" value="Torino">
            </div>
            <button id="updateCoordinates" class="btn btn-primary btn-block">Aggiorna Meteo</button>
            <div id="loading" class="text-center">Caricamento meteo...</div>
            <div id="weather-data" class="weather-info" style="display:none;">
                <h3 id="location-name" class="text-center"></h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Giorno</th>
                            <th>Temperatura Media (°C)</th>
                            <th>Umidità Media (%)</th>
                            <th>Precipitazioni Totali (mm)</th>
                        </tr>
                    </thead>
                    <tbody id="weather-table"></tbody>
                </table>
                <div class="chart-container">
                    <canvas id="weatherChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        let latitude = 45.0705; // default: Torino
        let longitude = 7.6868; // default: Torino
        let locationName = "Torino";

        // Funzione per aggiornare le coordinate in base al nome del luogo
        async function updateCoordinatesFromLocation(location) {
            const geocodeUrl = `https://nominatim.openstreetmap.org/search?city=${location}&format=json&addressdetails=1&limit=1`;
            try {
                const response = await fetch(geocodeUrl);
                const data = await response.json();
                if (data && data.length > 0) {
                    latitude = parseFloat(data[0].lat);
                    longitude = parseFloat(data[0].lon);
                    locationName = data[0].display_name; // Mostra il nome completo del luogo
                    fetchWeather(); // Aggiorna i dati meteo dopo aver ottenuto le coordinate
                } else {
                    alert("Luogo non trovato.");
                }
            } catch (error) {
                console.error("Errore nel recupero delle coordinate:", error);
                alert("Errore nel recupero delle coordinate.");
            }
        }

        // Funzione per recuperare i dati meteo
        async function fetchWeather() {
            const apiUrl = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&hourly=temperature_2m,relative_humidity_2m,precipitation,weather_code&timezone=Europe%2FRome`;
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const dailyData = groupDataByDay(data.hourly.time, data.hourly.temperature_2m, data.hourly.relative_humidity_2m, data.hourly.precipitation);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('weather-data').style.display = 'block';
                document.getElementById('location-name').textContent = `Meteo per: ${locationName}`;
                let tableContent = '';
                dailyData.forEach(day => {
                    tableContent += `<tr><td>${day.date}</td><td>${day.avgTemp.toFixed(2)}°C</td><td>${day.avgHumidity.toFixed(2)}%</td><td>${day.totalPrecip.toFixed(2)} mm</td></tr>`;
                });
                document.getElementById('weather-table').innerHTML = tableContent;
                const ctx = document.getElementById('weatherChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: dailyData.map(day => day.date),
                        datasets: [
                            { label: 'Temperatura Media (°C)', data: dailyData.map(day => day.avgTemp), borderColor: 'rgba(255, 99, 132, 1)', backgroundColor: 'rgba(255, 99, 132, 0.2)', fill: true, borderWidth: 2 },
                            { label: 'Umidità Media (%)', data: dailyData.map(day => day.avgHumidity), borderColor: 'rgba(54, 162, 235, 1)', backgroundColor: 'rgba(54, 162, 235, 0.2)', fill: true, borderWidth: 2 },
                            { label: 'Precipitazioni Totali (mm)', data: dailyData.map(day => day.totalPrecip), borderColor: 'rgba(75, 192, 192, 1)', backgroundColor: 'rgba(75, 192, 192, 0.2)', fill: true, borderWidth: 2 }
                        ]
                    },
                    options: { responsive: true, maintainAspectRatio: false, scales: { x: { title: { display: true, text: 'Giorno' } }, y: { title: { display: true, text: 'Valore' }, beginAtZero: false } } }
                });
            } catch (error) {
                console.error('Errore nel recupero dei dati meteo:', error);
                document.getElementById('loading').innerHTML = 'Errore nel recupero dei dati meteo';
            }
        }

        // Funzione per raggruppare i dati per giorno
        function groupDataByDay(times, temperatures, humidity, precipitation) {
            const dailyData = [];
            let currentDay = '', tempSum = 0, humiditySum = 0, precipSum = 0, count = 0;
            for (let i = 0; i < times.length; i++) {
                const day = times[i].split('T')[0];
                if (day !== currentDay && count > 0) {
                    dailyData.push({ date: currentDay, avgTemp: tempSum / count, avgHumidity: humiditySum / count, totalPrecip: precipSum });
                    tempSum = humiditySum = precipSum = count = 0;
                }
                currentDay = day;
                tempSum += temperatures[i];
                humiditySum += humidity[i];
                precipSum += precipitation[i];
                count++;
            }
            if (count > 0) dailyData.push({ date: currentDay, avgTemp: tempSum / count, avgHumidity: humiditySum / count, totalPrecip: precipSum });
            return dailyData;
        }

        // Evento per l'aggiornamento delle coordinate quando si clicca "Aggiorna Meteo"
        document.getElementById('updateCoordinates').addEventListener('click', function() {
            const location = document.getElementById('location').value;
            updateCoordinatesFromLocation(location);
        });

        // Carica i dati meteo al caricamento della pagina
        window.onload = fetchWeather;
    </script>
</body>
</html>
